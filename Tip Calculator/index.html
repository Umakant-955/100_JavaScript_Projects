<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./index.js"></script>

</head>
<body>
    <div id="container">
        <h2>Tip Calculator</h2>
        <p>Enter the bill amount and tip percentage</p>
        <label>Bill amount :</label>
        <div><input id="billAmount" class="form-control" type="number"></div>
        <div id="billError"></div>
        <label>Tip percentage :</label>
        <div><input id="tipPercentage" class="form-control w-100" type="number"></div>
        <button onclick="totalAmount()" class="btn btn-primary w-100 mt-2">CALCULATE</button>
        <div class="mt-3 d-flex">
            Total:<span id="result"></span>
        </div>
    </div>
</body>
</html>
